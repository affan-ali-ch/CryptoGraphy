<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-family: Gilroy extrabold">EncodeX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-family: Montserrat;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="caesar.html">Caesar Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Shift Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Affine.html">Affine Cipher</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="rsa.html">RSA Cryptosystem</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="main-Container">

        <div class="main-heading">
            <h1>Affine Cipher</h1>

        </div>

        <div class="sub-heading">
            <h3>Encryption</h3>
        </div>

        <div class="main-form" style="margin: 10px;">
            <!-- <form action="" method="POST"> -->
            <div class="mb-3">
                <label for="EncryptPlainMessage" class="form-label" style="font-size: 1.2rem;">Enter
                    Text</label>
                <textarea class="form-control" id="EncryptPlainMessage" rows="3" name="text"
                    placeholder="Enter text you want to encrypt"></textarea>
            </div>
            <div class="mb-3">
                <label for="EncryptKey1" class="form-label" style="font-size: 1.2rem;">Enter
                    Key A</label>
                <input type="number" class="form-control" id="EncryptKey1" name="key1">
            </div>
            <div class="mb-3">
                <label for="EncryptKey2" class="form-label" style="font-size: 1.2rem;">Enter
                    Key B</label>
                <input type="number" class="form-control" id="EncryptKey2" name="key2">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" onclick="EncryptAffineCipher()">Encrypt</button>
            <!-- </form> -->
        </div>
        <hr id="hr1">

        <div class="table-responsive" id="style-2">
            <div class="table-responsive">
                <table class="table table-bordered table-responsive table-striped table-hover border-dark">
                    <tbody id="EncryptTableBody"></tbody>
                </table>
            </div>
        </div>

        <hr id="hr2">


        <div class="main-output" id="EncryptedTextDiv">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading" id="CipherTextOutputLabel">Encrypted Text</h4>
            </div>
        </div>
        <hr>

        <div class="sub-heading">
            <h3>Decryption</h3>
        </div>

        <div class="main-form" style="margin: 10px;">
            <!-- <form action="" method="POST"> -->
            <div class="mb-3">
                <label for="DecryptCipherTextInput" class="form-label" style="font-size: 1.2rem;">Enter
                    Text</label>
                <textarea class="form-control" id="DecryptCipherTextInput" rows="3" name="text"
                    placeholder="Enter text you want to decrypt"></textarea>
            </div>
            <div class="mb-3">
                <label for="DecryptKey1" class="form-label" style="font-size: 1.2rem;">Enter
                    Key A</label>
                <input type="number" class="form-control" id="DecryptKey1" name="key3">
            </div>
            <div class="mb-3">
                <label for="DecryptKey2" class="form-label" style="font-size: 1.2rem;">Enter
                    Key B</label>
                <input type="number" class="form-control" id="DecryptKey2" name="key4">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="DecryptButton"
                onclick="DecryptAffineCipherButton()">Decrypt</button>
            <!-- </form> -->


            <div class="table-responsive" id="style-2">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive table-striped table-hover border-dark">
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="main-output" id="DecryptedTextDiv">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading" id="PlainTextOutputLabel">Decrypted Text</h4>
                </div>
            </div>

        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="copyRightText">
            <p class="textcenter">Session-2021 Section-C</p>
            <p class="textcenter">Department of Computer Science</p>
            <p class="textcenter">University of Engineering & Technology, Lahore</p>
        </div>
    </div>

        </script>

    <script src="./affine.js"></script>

</body>

</html>
